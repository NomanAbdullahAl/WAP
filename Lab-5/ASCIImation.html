
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>ASCIImation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="ascii.css" type="text/css" rel="stylesheet">
		<script src="animations.js"></script>
		<script src="Lab5.js"></script>
    </head>
	
    <body>
        <header>CS472: ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start" onclick="startAnimation()">Start</button>
				<button disabled="disabled" id="stop" onclick="stopAnimation()">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation" onchange="animationOnChange()">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontsize" onchange="fontSizeOnChange()">
					<option value="Tiny">Tiny</option>                                              
					<option value="Small">Small</option>                        
					<option value="Medium" selected="selected">Medium</option>                                           
					<option value="Large">Large</option>                        
					<option value="Extra Large">Extra Large</option>                       
					<option value="XXL">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox" onclick="checkUncheck()">Turbo</label>
			</fieldset>
		</div>
        <div id="validate">
            <a href="https://validator.w3.org/nu/?doc=https://nomanabdullahal.github.io/WAP/Lab-5/ASCIImation.html"><img src="images/w3c-html.png" alt="Valid HTML5"></a><br>
            <a href="https://validator.w3.org/nu/?doc=https://nomanabdullahal.github.io/WAP/Lab-5/ascii.css"><img src="images/w3c-css.png" alt="Valid CSS"></a><br>
			<a href="https://validator.w3.org/nu/?doc=https://nomanabdullahal.github.io/WAP/Lab-5/Lab5.js"><img src="images/w3c-js.png" alt="Valid JS"></a><br>
        </div>
    </body>
</html>
