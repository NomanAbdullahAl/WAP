<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="pass">Password</label>
                  <input type="text" class="form-control" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{10,}"  id="pass" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="webUrl">Web URL : </label>
                    <input type="url" id = "webUrl" pattern="^(https?).*" required class="form-control" placeholder="Enter your web url" >
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="chk">
                  <label class="form-check-label" for="chk">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
    </body>
</html>
