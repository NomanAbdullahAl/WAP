<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar1">
                <div><h1>MUM Golden Dome Market ::: SRM System</h1></div>
                <div> <a>Product</a><a>Supplier</a></div>
                <div class="text-right"><label>Hello!</label> <button class="btn btn-info ">Sign Out</button></div>
            </div>
            <h1>New Product Form</h1>
                    <form>
                        <div class="first">
                            <div class="form-group">
                            <label for="product">Product Number</label>
                            <input type="text" class="form-control" id="product" aria-describedby="productlHelp">
                            </div>
                            <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control"  id="name" >
                            </div>
                            <div class="form-group">
                                <label for="unitPrice">Unit Price : </label>
                                <input type="number" value="0.0" id = "unitPrice"  class="form-control" >
                            </div>
                       </div>
                       <div class="second">
                            <div class="form-group">
                                <label for="qStock">Quantity in stock : </label>
                                <input type="number" value="0" id = "qStock"  class="form-control" >
                            </div>
                            <div class="form-group">
                            <label for="supplier">Supplier :</label>
                            <select class="form-control" id ="supplier">
                                <option selected>Select a supplier</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date Supplied : </label>
                                <input type="date" class="form-control" placeholder="yyyy-mm-dd" id="date">
                                <small id="dateHelp" class="form-text text-muted">Enter a valid date.</small>
                            </div>
                            <div class="text-right">
                                
                                <button type="button" class="btn btn-info">Reset</button>
                                <button type="button" class="btn btn-danger">Cancel</button>
                                <button type="button" class="btn btn-primary">Add Product</button>
                          </div>
                       </div>
                    </form>
                  
            </div>
            
    </body>
</html>
